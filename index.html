<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../odin-etch-a-sketch/images/pencil-favicon.png" type="image/x-icon" />
    <link rel="icon" href="../odin-etch-a-sketch/images/pencil-favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="../odin-etch-a-sketch/style.css" />
    <script type="text/javascript" src="../odin-etch-a-sketch/javascript.js" defer></script>

    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="waviy">
        <span style="--i:1">E</span>
        <span style="--i:2">T</span>
        <span style="--i:3">C</span>
        <span style="--i:4">H</span>
        <span style="--i:5">-</span>
        <span style="--i:6">A</span>
        <span style="--i:7">-</span>
        <span style="--i:8">S</span>
        <span style="--i:9">K</span>
        <span style="--i:10">E</span>
        <span style="--i:11">T</span>
        <span style="--i:12">C</span>
        <span style="--i:13">H</span>
    </div>
    <div id="main">
        <div class="controls">
            <button class="grayscale" class="button">Grayscale Mode</button>
            <button class="rainbow" class="button">Rainbow Mode</button>
            <button class="clear" class="button">Clear Grid</button>
            <button class="resize" class="button">Resize Grid</button>
        </div>
    
        <div class="center">
            <div class="container"></div>
        </div>
    </div>
</body>
</html>
